# file: ansible/roles/base_ubuntu/defaults/main.yml

---
base_ubuntu:
  common:
    apt_repositories:
      - 'deb http://packages.dotdeb.org stable all'
      - 'deb-src http://packages.dotdeb.org stable all'
      - ppa:chris-lea/node.js
      - ppa:chris-lea/redis-server
      - ppa:fish-shell/nightly-master
      - ppa:git-core/ppa
      - ppa:gophers/go
      - ppa:nginx/stable
      - ppa:nmi/vim-snapshots
      - ppa:pitti/postgresql

    apt_keys:
      - http://www.dotdeb.org/dotdeb.gpg

    absent_packages:
      - git
      - gvim
      - ruby1.8
      - vim
      - vim-common
      - vim-gui-common
      - vim-runtime
      - vim-tiny

    apt_packages:
      - ack-grep
      - automake
      - build-essential
      - bzip2
      - cmake
      - coreutils
      - exuberant-ctags
      - fish
      - git
      - graphviz
      - htop
      - libatk1.0-dev
      - libbonoboui2-dev
      - libbz2-dev
      - libcairo2-dev
      - libdbd-mysql-perl
      - libdbi-perl
      - libevent-dev
      - libgeos-dev
      - libgraphviz-dev
      - liblzma-dev
      - libncurses5-dev
      - libpcre3-dev
      - libreadline-dev
      - libsqlite-dev
      - libssl-dev
      - libxml2-dev
      - libxpm-dev
      - libxslt1-dev
      - libxt-dev
      - libzip-dev
      - make
      - mtr
      - ncdu
      - nmap
      - openssl
      - pkg-config
      - python-dev
      - python-setuptools
      - sqlite
      - swig
      - tmux
      - unzip
      - vim-nox
      - vnstat
      - zlib1g-dev
      - zsh

    source_packages:
      tar:
        - name: ruby
          full_name: ruby-2.0.0-p353
          directory: /tmp/ruby-2.0.0-p353
          src: ftp://ftp.ruby-lang.org/pub/ruby/2.0/ruby-2.0.0-p353.tar.gz
          configure_command: ./configure --disable-install-rdoc
          configure_creates: /tmp/ruby-2.0.0-p353/Makefile
          make_command: make
          make_creates: /tmp/ruby-2.0.0-p353/ruby
          make_install_command: make install
          make_install_creates: /usr/local/bin/ruby
      git:
        - name: the_silver_searcher
          full_name: the_silver_searcher
          directory: /tmp/the_silver_searcher
          src: git://github.com/ggreer/the_silver_searcher.git
          configure_command: ./build.sh
          configure_creates: /tmp/the_silver_searcher/Makefile
          make_command: make
          make_creates: /tmp/the_silver_searcher/ag
          make_install_command: make install
          make_install_creates: /usr/local/bin/ag

  python_packages:
    requirements:
      - Fabric
      - boto
      - bpython
      - dulwich
      - flake8
      - glances
      - httpie
      - mercurial
      - pip-tools
      - see
      - six
      - uWSGI
      - virtualenv
      - virtualenvwrapper
