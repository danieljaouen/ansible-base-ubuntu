# file: ansible/roles/base_ubuntu/defaults/main.yml

---
base_ubuntu:
  common:
    apt_repositories:
      - ppa:chris-lea/node.js
      - ppa:chris-lea/redis-server
      - ppa:fish-shell/nightly-master
      - ppa:git-core/ppa
      - ppa:nginx/stable

    apt_keys:
      - http://www.dotdeb.org/dotdeb.gpg

    apt_packages:
      - ack-grep
      - aspell
      - aspell-en
      - automake
      - build-essential
      - bzip2
      - cloc
      - cmake
      - coreutils
      - cowsay
      - curl
      - exuberant-ctags
      - fdupes
      - figlet
      - fish
      - fortune
      - gfortran
      - git
      - graphviz
      - htop
      - imagemagick
      - irssi
      - libatk1.0-dev
      - libbonoboui2-dev
      - libbz2-dev
      - libcairo2-dev
      - libdbd-mysql-perl
      - libdbi-perl
      - libevent-dev
      - libgeos-dev
      - libgraphviz-dev
      - liblzma-dev
      - libncurses5-dev
      - libpcre3-dev
      - libreadline-dev
      - libsqlite-dev
      - libssl-dev
      - libxml2-dev
      - libxpm-dev
      - libxslt1-dev
      - libxt-dev
      - libzip-dev
      - make
      - msmtp
      - mtr
      - ncdu
      - nmap
      - notmuch
      - offlineimap
      - openssl
      - pkg-config
      - python-dev
      - python-pip
      - python-setuptools
      - silversearcher-ag
      - sqlite
      - swig
      - task
      - tmux
      - unattended-upgrades
      - unzip
      - vim-nox
      - vnstat
      - zlib1g-dev
      - zsh

    source_packages:
      tar:
        - name: ruby
          full_name: ruby-2.1.5
          directory: /tmp/ruby-2.1.5
          src: http://cache.ruby-lang.org/pub/ruby/2.1/ruby-2.1.5.tar.gz
          configure_command: ./configure --disable-install-rdoc
          configure_creates: /tmp/ruby-2.1.5/Makefile
          make_command: make
          make_creates: /tmp/ruby-2.1.5/ruby
          make_install_command: make install
          make_install_creates: /usr/local/bin/ruby

  python_packages:
    requirements:
      - Fabric
      - boto
      - bpython
      - dulwich
      - flake8
      - httpie
      - mercurial
      - pip-tools
      - psutil
      - see
      - six
      - uWSGI
      - virtualenv
      - virtualenvwrapper
